        .main-content {

        .btn {

                    <ul class="nav-items">

        <!-- Conte√∫do Principal -->

    <!-- Scripts do Dashboard -->
    <script src="services/RunesDataService.js"></script>
    <script src="js/dashboard/RunesMarketOverview.js"></script>
    <script src="js/dashboard/RunesTopTokens.js"></script>
    <script src="js/dashboard/RunesPriceChart.js"></script>
    <script src="js/dashboard/RunesDashboard.js"></script>
    
    <script>
        // Inicializar dashboard quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Inicializando demo do dashboard...');
            
            // Verificar se o RunesDashboard est√° dispon√≠vel
            if (typeof RunesDashboard === 'undefined') {
                console.error('RunesDashboard n√£o encontrado!');
                document.getElementById('dashboard-container').innerHTML = `
                    <div style="padding: 20px; background-color: rgba(255, 0, 0, 0.2); border-radius: 8px; text-align: center;">
                        <h3>Erro ao carregar o dashboard</h3>
                        <p>O componente RunesDashboard n√£o foi encontrado. Verifique se todos os scripts foram carregados corretamente.</p>
                    </div>
                `;
                return;
            }
            
            // Inicializar o dashboard
            const dashboard = new RunesDashboard({
                container: 'dashboard-container',
                darkMode: true,
                refreshInterval: 60000, // 1 minuto
                maxTokens: 50,
                defaultTimeframe: '24h',
                layout: 'grid',
                showFilters: true
            });
            
            // Inicializar o dashboard
            dashboard.init()
                .then(success => {
                    if (success) {
                        console.log('Dashboard inicializado com sucesso!');
                    } else {
                        console.error('Falha ao inicializar o dashboard');
                    }
                })
                .catch(error => {
                    console.error('Erro ao inicializar o dashboard:', error);
                });
            
            // Adicionar event listeners para sidebar
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Remover classe ativa de todos os itens
                    document.querySelectorAll('.nav-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    
                    // Adicionar classe ativa ao item clicado
                    this.classList.add('active');
                    
                    // Atualizar t√≠tulo da p√°gina
                    const title = this.querySelector('span').textContent;
                    document.querySelector('.page-title').textContent = title;
                    
                    // Se estiver no dashboard, atualizar os dados
                    if (title === 'Analytics' && dashboard) {
                        dashboard.refreshData();
                    }
                });
            });
        });
    </script>
