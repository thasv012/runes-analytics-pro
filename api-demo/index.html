<!DOCTYPE html>

  <title>RUNES Analytics Pro - Redirecting</title>
  <style>
    body {
      background: #0a0a1a;
      color: #5ce1e6;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .loader {
      border: 3px solid rgba(92, 225, 230, 0.3);
      border-radius: 50%;
      border-top: 3px solid #5ce1e6;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      text-align: center;
    }
  </style>
</head>
<body>
